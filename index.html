<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./sass/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,400;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="logo">
                    To do list
                </div>
                <div class="wrapper-input">
                    <input class="input input--search" type="search" placeholder="Search" id="inputSearch">
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__content">
                <section class="notes-control">
                    <form class="wrapper-input" id="form">
                        <input class="input input--add" id="inputAdd" type="text" placeholder="Add note" id="inputAdd">
                        <input type="submit" value="Add" class="btn-action btn-action--add"> 
                    </form>
                    <ul class="list-notes" id="listNotes">
                    </ul>
                </section>
            </div>
        </div>
    </main>
    <!-- <script src="./js/main.js"></script> -->
    <script src="./js/model.js" type="module"></script>
    <script src="./js/view.js" type="module"></script>
    <script src="./js/controller.js" type="module"></script>
</body>
</html>
